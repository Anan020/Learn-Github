<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">
                <img src="./img/technology.PNG" class="logonav">
            </a>
            
            <div class="nav-pofile" >
                <div class="sidebar-input">
                    <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search" placeholder="Search something..." >
                    <button class="nav-search" ><i class="bi bi-search"></i></button>
                </div>
                <p class="nav-pofile-name" >Bearbug</p>
               
                <div onclick="openCart()" class="nav-pofile-cart">
                    <i class="bi bi-cart3"></i>
                    <div id="cartcount" class="cartcount" style="display: none;" >
                        0
                    </div>
                </div>
            </div>
        </div>
    </nav>
   
    <div class="container">
         <div class="sidebar">
              <a onclick="searchproduct('all')" class="sidebar-items" >
                All
              </a>
              <a onclick="searchproduct('computer')" class="sidebar-items" >
                Macbook
              </a>
              <a onclick="searchproduct('Smartphone')" class="sidebar-items" >
               iPhone 
              </a>
              <a onclick="searchproduct('case')" class="sidebar-items" >
                Case
              </a>
              
              
         </div>
         <div id="productlist" class="product">
            
            
       </div>
    </div>
    <div id="ModalDesc" class="modal" style="display: none;" >
        <div onclick="coseModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>Detail</h2>
            <br>
            <div class="modaldesc-content">
                <img id="mdd-img" class="modaldesc-img" src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2015&q=80" alt="">
                <div class="modaldesc-Detail">
                    <h2 id="mdd-name"  style="font-size: 1.5vw;" >Product name</h2>
                    <p id="mdd-price"  style="font-size: 1.2vw;" >500THB</p>
                    <br>
                    <p id="mdd-desc"  style="color: #adadad;" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero pariatur perspiciatis magnam obcaecati placeat aspernatur error adipisci dolore quidem assumenda?</p>
                    <div class="btn-control">
                        <button onclick="coseModal()" class="btn" >
                            Close
                        </button>
                        <button onclick="addtocart()" class="btn btn-buy" >
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalCart" class="modal" style="display: none;" >
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>My cart</h2>
            <br>
            <div id="mycart" class="cartlist">

                
               
            </div>
            <div class="btn-control">
                <button  onclick="closeModal()" class="btn">
                    Cancle
                </button>
                <button class="btn btn-buy">
                    buy
                </button>
            </div>
        </div>
    </div>
   
</body>
</html>
